<!DOCTYPE html >
<html lang="es">
<html>
 <head> 
   <title> HTML </title> 
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="manifest" href="manifest.json">
</head>   
<style type="text/css">
  table, tr, td {
      border: 1px solid rgb(52, 238, 5);
  }

  body{
    background-image: url('fondos-de-pantalla-del-espacio-para-pc-4-1200x675.jpg.jpeg');
            background-size: cover; }
</style>
<body >
  
    <div class="container mt-5">
 <div style="display: flex; justify-content: center; align-items: center;" class="row" >
      <center>
      <table  class="table table-bordered text-center">
          <tr>
              <td colspan="2" style="background-color: rgb(184, 16, 226);text-align: center;" class="bg-warning text-white p-2" ><h2>Tablas de elementos de HTML</h2></td>
          </tr>
          <tr>
              <td>
                  <input id="captura" type="text" class="form-control mr-2" placeholder="Escribe tu nombre "  onkeypress="if (event.keyCode === 13) { agregarFila(); }"  >
                  
              </td>
              <td>
                  <input type="button" value="Agregar" class="btn-success btn btn-light" style="border-radius: 20px;"  onclick="agregarFila()">
              </td>
          </tr>
      </table>
    </div>
      </center>
  </div>
  <br>
  <br>
  <center>
      <table id="tabla" class="table text-center" >
          <tr>
            <thead>
              <td style="background-color: rgb(206, 19, 19); text-align: center;" class="bg-success">Repetici√≥n</td>
              <td style="background-color: rgb(68, 11, 202); text-align: center;" class="bg-info" >Nombre del Alumno</td>
              <td style="background-color: rgb(212, 159, 108); text-align: center;" class="bg-danger" >Eliminar</td>
            </thead>         
            </tr>
      </table>
  </center>   

 

  <script>

      let contador = 1;

      function agregarFila() {
          let nombre = document.getElementById("captura").value.trim();
          
          
          if (nombre === "") {
              alert("Por favor ingresa tu nombre.");
              return;
          }
          

          var tabla = document.getElementById("tabla");
          var nuevaFila = tabla.insertRow(-1);
          var celda0 = nuevaFila.insertCell(0);
          var celda1 = nuevaFila.insertCell(1);
          var celda2 = nuevaFila.insertCell(2);

          celda0.textContent = contador++;
          celda1.textContent = nombre;
          
          

          var botonEliminar = document.createElement("button");
          botonEliminar.textContent = "Eliminar";
          botonEliminar.className = "btn btn-dark";
          botonEliminar.onclick = function() {
              this.parentNode.parentNode.remove();
          };

          celda2.appendChild(botonEliminar);

          // Reiniciamos el campo de entrada
          document.getElementById("captura").value = "";
          document.getElementById("captura").focus();
          
          
          
      }
      window.onbeforeunload = function(event){
        return "xd";
      }
  </script>
  
</body>


 



</html>
